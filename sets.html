 <html>
     <head>
         <body>
             <script>
      let x = new Set([1, 2, 3, 4, 4, 4, 5]);

x.add(6);
x.delete(2);

alert('The set contains', x.size, 'elements.');
alert('The set has 1:', x.has(1));
alert('The set has 8:', x.has(8));

//values and keys are the same in a set
x.forEach((value, key, set) => alert(value, key, set));

//iterable
for (let value of x) {
  alert(value);
}

//iterable values
for (let value of x.values()) {
  alert(value);
}

//iterable keys
for (let value of x.keys()) {
  alert(value);
}

//iterable entries (key, value)
for (let value of x.entries()) {
  alert(value);
}


             </script>
         </body>
     </head>
 </html>
